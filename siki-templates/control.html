<!DOCTYPE html>
<html>
  <head>
    <title>siki - control</title>
  </head>
  <style>
    * {
      font-size: x-small;
    }
  </style>
  <body>
    <h1>siki</h1>
    <hr>
    <span id="siki-port"></span>
    <br>
    <span id="swank-port"></span>
    <hr>
    <span id="msg"></span>
    <hr>
    <button onclick="reloadApp()">RELOAD</button>
  </body>
  <script>
    function keepAlive() {
      fetch("/siki/keep-alive",{
        method: "GET",
        headers: { "Content-Type": "application/json" }
      })
      .catch(function(e) {
        // when failed (server dead)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
        console.log("keep-alive sent");
      });
    }

    function reloadApp() {
      fetch("/siki/reload",{
        method: "GET",
        headers: { "Content-Type": "application/json" }
      })
      .catch(function(e) {
        // when failed (server dead)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
        console.log(data);
        document.getElementById("msg").innerHTML = data.msg;
      });
    }

    // Keep alive
    setInterval(keepAlive, 1000 * 60);
    keepAlive();

    fetch("/siki/server-state",{
      method: "GET",
      headers: { "Content-Type": "application/json" }
    })
    .then(function(response) { return response.json(); })
    .then(function(data) {
      document.getElementById("siki-port").innerHTML = "siki: " + data.sikiPort.toString();
      document.getElementById("swank-port").innerHTML = "swank: " + data.swankPort.toString();
    });
  </script>
</html>
