<!DOCTYPE html>
<html>
  <head>
    {% block sub-head %}
    {% endblock %}

    {% block sub-style %}
    {% endblock %}

    <title>{% block sub-title %}{% endblock %}</title>
  </head>
  <body>
    {% block sub-content %}
    {% endblock %}
  </body>
  <script>
    function keepAlive() {
      fetch("/keep-alive",{
        method: "GET",
        headers: { "Content-Type": "application/json" }
      })
      .catch(function(e) {
        // when failed (server dead)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
        console.log("keep-alive sent");
      });
    }

    // Keep alive
    setInterval(keepAlive, 1000 * 60);
    keepAlive();
  </script>

  {% block sub-script %}
  {% endblock %}

</html>
